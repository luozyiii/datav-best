<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      type="text/javascript"
      src="https://webapi.amap.com/maps?v=1.4.15&key=a405a00a8fccd5c276e151d4aefc73ec"
    ></script>
    <title>高德地图-地图初始化</title>
    <style>
      html,
      body,
      #container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      #layer-btn {
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div id="container"></div>
      <button id="layer-btn">显示/隐藏图层</button>
    </div>

    <script>
      var map = new AMap.Map("container", {
        zoom: 11, //级别
        center: [116.397428, 39.90923], //中心点坐标
      });
      // 实时路况图层
      var trafficLayer = new AMap.TileLayer.Traffic({
        zIndex: 10,
      });
      map.add(trafficLayer); //添加图层到地图
      trafficLayer.hide(); // 隐藏图层

      let isVisbile = false;
      const btn = document.getElementById("layer-btn");
      btn.addEventListener("click", function (e) {
        if (isVisbile) {
          trafficLayer.hide(); // 隐藏图层
        } else {
          trafficLayer.show(); // 显示图层
        }
        isVisbile = !isVisbile;
      });
    </script>
  </body>
</html>
