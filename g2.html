<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G2</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"
    ></script>
  </head>
  <body>
    <div id="g2-chart"></div>
    <script>
      const { Line } = G2Plot;
      const data = [
        { year: "1991", value: 3 },
        { year: "1992", value: 4 },
        { year: "1993", value: 3.5 },
        { year: "1994", value: 5 },
        { year: "1995", value: 4.9 },
        { year: "1996", value: 6 },
        { year: "1997", value: 7 },
        { year: "1998", value: 9 },
        { year: "1999", value: 13 },
      ];
      const line = new Line("g2-chart", {
        data,
        xField: "year",
        yField: "value",
        // 自定义折线颜色
        color: "#FE740C",
        // 更改辅助数据点大小及样式
        point: {
          size: 5,
          shape: "diamond",
          style: {
            stroke: "#FE740C",
            lineWidth: 2,
            fillOpacity: 0.6,
          },
        },
        yAxis: {
          // 格式化 y 轴标签加单位，自定义 labal 样式
          label: {
            formatter: (v) => {
              return v + "k";
            },
            style: {
              fill: "#FE740C",
            },
          },
        },
        // 添加label
        label: {
          fill: "#FE740C",
        },
        // 添加辅助文本、辅助线
        annotations: [
          {
            type: "text",
            position: ["min", "median"],
            content: "辅助标记",
            offsetY: -4,
            style: {
              textBaseline: "bottom",
            },
          },
          {
            type: "line",
            start: ["min", "median"],
            end: ["max", "median"],
            style: {
              stroke: "red",
              lineDash: [2, 2],
            },
          },
        ],
      });
      line.render();
    </script>
  </body>
</html>
