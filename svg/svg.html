<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg入门</title>
  </head>
  <body>
    <svg width="800" height="800">
      <!-- 矩形 -->
      <rect
        width="50"
        height="50"
        style="fill: red; stroke-width: 1px; stroke: rgb(0, 0, 0)"
      ></rect>
      <!-- 线段 -->
      <line
        x1="100"
        y1="100"
        x2="250"
        y2="75"
        style="stroke: blue; stroke-width: 1px"
      ></line>
      <line
        x1="250"
        y1="75"
        x2="300"
        y2="100"
        style="stroke: blue; stroke-width: 1px"
      ></line>
      <!-- 圆 -->
      <circle
        cx="200"
        cy="200"
        r="50"
        stroke="green"
        stroke-width="2"
        fill="red"
      ></circle>
      <circle
        cx="400"
        cy="200"
        r="50"
        style="stroke: green; stroke-width: 2px; fill: red"
      ></circle>
      <!-- 点- 特殊的线段 -->
      <line
        x1="300"
        y1="300"
        x2="301"
        y2="301"
        style="stroke: red; stroke-width: 1px"
      ></line>
    </svg>
  </body>
</html>
